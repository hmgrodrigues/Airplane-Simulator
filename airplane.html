<!DOCTYPE html>

<head>
<script id="vertex-shader" type="x-shader/x-vertex">

attribute vec4 vPosition;
uniform mat4 mProjection;
uniform mat4 mView;
uniform mat4 mModel;
uniform mat4 mModelView;
uniform float drawTexture;
attribute vec3 vNormal;
attribute vec2 vTexCoords;
varying float t;
varying vec3 fNormal;
uniform mat4 mViewNormals;
varying vec2 fTexCoords;
varying vec4 fColor;
void main(){
    gl_Position = mProjection * mView * mModel * vPosition;
    fNormal = vNormal;
    fTexCoords = vTexCoords;
    t = drawTexture;
}
</script>
<script id="fragment-shader" type="x-shader/x-fragment">
precision mediump float;
varying vec3 fNormal;
varying vec2 fTexCoords;
varying float t;
uniform sampler2D texture;
void main() {
    vec4 color;
    //verifies if it is supposed to apply the texture
    if(t == 0.0) color = vec4(fNormal, 1.0);
    else color = texture2D(texture,fTexCoords);
    gl_FragColor = color;
}
</script>
